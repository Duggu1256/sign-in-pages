<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-container sign-up-container">
        <div class="form-main">
            <h1>Create Your Account</h1>
            <div class="form-input">
                <label for="username">User Name</label>
                <input type="text" name="username" placeholder="enter your username here" required>
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="enter your email here" required>
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="enter your password here" required>
            </div>
            <button class="login-button">Sign Up</button>
            <div class="creat-account">
                <p>
                    already have an account
                </p>
                <button><a href="./index.html">Login</a></button>
            </div>
        </div>
        <div class="form-img">
            <img src="https://c02.purpledshub.com/uploads/sites/41/2019/06/GettyImages-497707356-e722dce.jpg?w=1029&webp=1"
                alt="please wait">
        </div>
    </div>
</body>

</html>
